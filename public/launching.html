<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<style>
 html{
   height: 100%;
  }
  p{
  	color: #ffffff;
  	font-size: 25px;
  	font-weight: bold;
  	text-align: center;
  }
  #button{
    margin-left: 27%;
    margin-top: 50%;
  }
  .round-button {
  	width:35%;
  }
  .round-button-circle {
  	width: 100%;
  	height:0;
  	padding-bottom: 100%;
    border-radius: 50%;
  	border:20px solid #d9d9d9;
    overflow:hidden;
    background: #e84d0e;
    box-shadow: 0 0 200px #8080ff;
  }
</style>
<body style="background-image:url('background.jpg');background-position: center;background-repeat: no-repeat;background-size: 100% 100%;">
                <div class="round-button" id="button" onclick="launch()">
                    <div id="btn" class="round-button-circle">
                    </div>
                </div>
                <p>Tekan tombol diatas untuk launching</p>
</body>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io.connect();
    function launch(){
        var btn = document.getElementById('btn');
        btn.style.background = 'green';
        socket.emit('click');
    }
</script>
</html>
